<!DOCTYPE html>
<html>
<head>

    <title>Ultima Demo</title>

    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                // create a FreeCamera, and set its position to (x:0, y:5, z:-10)
                var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5,-10), scene);

                // target the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // attach the camera to the canvas
                camera.attachControl(canvas, false);

                // create a basic light, aiming 0,1,0 - meaning, to the sky
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);
				var light0 = new BABYLON.DirectionalLight("light0", new BABYLON.Vector3(1, -2, 1), scene);
				light0.position = new BABYLON.Vector3(35, 35, 0);
				light0.diffuse = new BABYLON.Color3(1, 1, 1);
				light0.specular = new BABYLON.Color3(1, 1, 1);
				light0.intensity = 0.75;        
				
				/*
				var light1 = new BABYLON.DirectionalLight("light1", new BABYLON.Vector3(-3, -2, -1), scene);
				light1.position = new BABYLON.Vector3(-20.311, 35, -17.5);
				light1.diffuse = new BABYLON.Color3(1, 1, 1);
				light1.specular = new BABYLON.Color3(1, 4, 1);
				light1.intensity = 0.75;
				*/
				
				var light2 = new BABYLON.DirectionalLight("light", new BABYLON.Vector3(-1, -3, -1), scene);
				light2.position = new BABYLON.Vector3(20.311, 35, -17.5);
				light2.diffuse = new BABYLON.Color3(2, 1, 5);
				light2.specular = new BABYLON.Color3(2, 1, 5);
				light2.intensity = 0.6;
				
				
				var light3 = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(-1, 1, 0), scene);
				light3.diffuse = new BABYLON.Color3(1, 0, 0);
                // create a built-in "sphere" shape; its constructor takes 5 params: name, width, depth, subdivisions, scene
                var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);

                // move the sphere upward 1/2 of its height
                sphere.position.y = 1;

                // create a built-in "ground" shape; its constructor takes the same 5 params as the sphere's one
                var ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

                // return the created scene
                return scene;
            }uuuu

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
