<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Play</title>
    <!--- link to the last version of babylon --->
    <script src="babylon.js"></script>
    <style>
        html, body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        
		window.addEventListener('DOMContentLoaded', function(){
            // Get the Canvas
            var canvas = document.getElementById('renderCanvas');

            // Load the Engine
            var engine = new BABYLON.Engine(canvas, true);

            // Create Scene
            var createScene = function(){
                
                var scene = new BABYLON.Scene(engine);

                // FreeCamera
                //var camera = new BABYLON.FreeCamera('camera1', new BABYLON.Vector3(0, 5,-10), scene);
				var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2, 4, 8, BABYLON.Vector3.Zero(), scene);
				camera.lowerBetaLimit = 0.1;
        camera.upperBetaLimit = (Math.PI / 2) * 0.9;
				camera.lowerRadiusLimit = 3;
        camera.upperRadiusLimit = 10;
				
				
				//Attach Camera to Canvas
				camera.attachControl(canvas, false);
                
				// Clear Colour
				
				scene.clearColor = new BABYLON.Color3(0.5, 1, 0.5);

				//Ambient Colour
				
				scene.ambientColor = new BABYLON.Color3(0.3, 0.3, 0.3);                
								
						
				
                // Lights			
				
				var light0 = new BABYLON.DirectionalLight("light0", new BABYLON.Vector3(1, -2, 1), scene);
				light0.position = new BABYLON.Vector3(35, 35, 0);
				light0.diffuse = new BABYLON.Color3(1, 1, 1);
				light0.specular = new BABYLON.Color3(1, 1, 1);
				light0.intensity = 0.75;        
				
				
				
				var light3 = new BABYLON.HemisphericLight("hemiLight", new BABYLON.Vector3(-1, 1, 0), scene);
				light3.diffuse = new BABYLON.Color3(1, 0, 0);
				
				//Scene
                var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);
					
                    sphere.position.y = 1;

                // create a built-in "ground" shape; its constructor takes the same 5 params as the sphere's one
                var ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);

				/*
				//FOG
				scene.fogMode = BABYLON.Scene.FOGMODE_EXP;
				scene.fogDensity = 0.01;
				scene.fogColor = new BABYLON.Color3(0.9, 0.9, 0.85);
				
				//Create Materials
				
				//Chrome Material
        var chromeMaterial = new BABYLON.StandardMaterial("metalMaterial", scene);
        chromeMaterial.reflectionTexture = new BABYLON.MirrorTexture("chromeTexture", 1024, scene, true);
        chromeMaterial.reflectionTexture = new BABYLON.CubeTexture("skybox/skybox", scene);
				chromeMaterial.specularColor = new BABYLON.Color3(1, 1, 1);
        chromeMaterial.specularPower = 500
        chromeMaterial.diffuseColor = new BABYLON.Color3(1, 1, 1);
        chromeMaterial.ambientTexture = new BABYLON.Texture("Brushed Steel.jpg", scene);
        chromeMaterial.ambientTexture.level = 0.3;//Select the level (0.0 > 1.0) of the reflection
        chromeMaterial.reflectionTexture.level = 0.3;//Select the level (0.0 > 1.0) of the reflection
				// assign material to a mesh 
				sphere.material = chromeMaterial;
				
				*/
				
				
                // return the created scene
                return scene;
            }

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
    </script>
</body>
</html>
